<div class="container">
    <h2>Login</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-12">
            <label for="firstname">FirstName : </label>
            <input type="text" formControlName="firstname" id="firstname" class="form-control" autocomplete="off">
        </div>
        <div class="form-group col-md-12">
            <label for="lastname">LastName : </label>
            <input type="text" formControlName="lastname" id="lastname" class="form-control" autocomplete="off">
        </div>
        <div class="form-group col-md-12">
          <label for="username">UserName : </label>
          <input type="text" formControlName="username" id="username" class="form-control" autocomplete="off">
        </div>
        <div class="form-group col-md-12">
          <label for="password">Password : </label>
          <input type="text" formControlName="password" id="pwd" class="form-control" autocomplete="off">
        </div>
        <div class="form-group col-md-12">
            <label for="confpassword">Confirm Password : </label>
            <input type="text" formControlName="confpassword" id="confpwd" class="form-control" autocomplete="off">
          </div>
      </div>
      <button class="btn btn-primary" >Register</button>
      <a class="btn btn-success" style="margin-left: 5px;" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
  </form>
  </div>
