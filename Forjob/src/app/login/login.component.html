<div class="container">
  <h2>Login</h2>
  <h3 *ngIf='message'>
    {{message}}
  </h3>
 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="username">UserName : </label>
        <input type="text" formControlName="username" id="username" class="form-control" placeholder="User Name" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required')
        && loginForm.controls['username'].touched">Please enter userr name</div>
      </div>
      <div class="form-group col-md-12">
        <label for="password">Password : </label>
        <input type="password" formControlName="password" id="pwd" class="form-control" placeholder="Password" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required')
        && loginForm.controls['password'].touched">Please enter password</div>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <a [routerLink]="['/register']" class="btn btn-info" routerLinkActive="router-link-active" style="margin-left: 5px;">Register</a>
</form>
</div>
