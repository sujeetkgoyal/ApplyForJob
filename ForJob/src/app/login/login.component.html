<h2>Login</h2>
<div class="row">
  <form>
    <div class="form-group">
      <label for="username" >UserName : </label>
      <div class="col-md-6">
        <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="User Name">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-md-2">Password : </label>
      <div class="col-md-6">
        <input type="text" formControlName="password" name="password" id="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>

</div>
